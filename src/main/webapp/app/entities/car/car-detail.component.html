
<div *ngIf="car">
    <h2><span jhiTranslate="carRentalApp.car.detail.title">Car</span> {{car.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="carRentalApp.car.model">Model</span></dt>
        <dd>
            <span>{{car.model}}</span>
        </dd>
        <dt><span jhiTranslate="carRentalApp.car.type">Type</span></dt>
        <dd>
            <span>{{car.type}}</span>
        </dd>
        <dt><span jhiTranslate="carRentalApp.car.regNumber">Reg Number</span></dt>
        <dd>
            <span>{{car.regNumber}}</span>
        </dd>
        <dt><span jhiTranslate="carRentalApp.car.available">Available</span></dt>
        <dd>
            <span>{{car.available}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'car/'+ car.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
